name: Build Android APK (Manual)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Create local.properties
      run: echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties

    - name: Fix buildPython path for CI (replace Windows path with python3)
      run: |
        # 替换 pyramid/build.gradle 中的 buildPython 行
        sed -i 's|buildPython.*|buildPython "python3"|' pyramid/build.gradle

        # 可选：打印确认是否替换成功
        grep -n "buildPython" pyramid/build.gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
